{% extends "base.html" %}
{% block title %}Delete Poll{% endblock %}
{% block menu %}
    <li><a href="{% url 'poll_view' poll.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2>Are you sure want to delete this poll?</h2>
            <form method="POST" action="{% url "poll_delete" poll.pk %}" class="text-center">
                {% csrf_token %}
                <p class="lead">{{ poll.question }}</p>
                <hr class="my-4">
                <button type="submit" class="btn btn-dark" value="Подтвердить">Yes</button>
                <a href="{% url 'poll_view' poll.pk %}">No</a>
            </form>
        </div>
    </div>
{% endblock %}
