{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3>Question: {{ poll.question}}</h3>
            <hr class="my-4">
            <p><b>Created date: </b>{{ poll.created_at|date:'Y-m-d H:i:s' }}</p>
            <form action="" method="POST">
            {% csrf_token %}
                {% for choice in poll.choices.all %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer"  value="{{ choice.pk }}" checked>
                        <label class="form-check-label" for="answer{{ choice.pk }}">
                            {{ choice }}
                        </label>
                    </div>
                {% empty %}
                    <p>No answers yet.</p>
                {% endfor %}
                <div><input type="submit" value="Submit" class="btn"></div>
            </form>
        </div>
    </div>
{% endblock %}
